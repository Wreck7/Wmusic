<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wmusic</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/utility.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container flex justify-center bg-black">
      <div class="left">
        <img src="/img/close.svg" class="invert close" alt="">
        <div class="home bg-grey rounded m-1">
          <div class="wMusic">
            <img src="/img/w.svg" alt="W logo" class="w" />
            <img src="/img/w.svg" alt="music logo" class="m" />
          </div>
          <ul>
            <li class="flex"><img src="/img/home.svg" alt="home icon" />Home</li>
            <li class="flex">
              <img src="/img/search.svg" alt="search icon" />Search
            </li>
          </ul>
        </div>
        <div class="library bg-grey rounded m-1 p-1">
          <div class="heading flex items-center">
            <img src="/img/library.svg" alt="files icon" class="logo" />
            <p>Your Library</p>
          </div>
          <div class="songList">
            <ul>

            </ul>
          </div>
          <div class="footer">
            <div>
              <a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a>
            </div>
            <div>
              <a href="https://www.spotify.com/jp/privacy/"
                ><span>Privacy Center</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/privacy-policy/"
                ><span>Privacy Policy</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/cookies-policy/"
                ><span>Cookies</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"
                ><span>About Ads</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/accessibility/"
                ><span>Accessibility</span></a
              >
            </div>
          </div>
        </div>
      </div>
      <div class="right bg-grey rounded">
        <div class="header">
          <div class="nav">
            <img class="hamburger invert" src="/img/hamburger.svg" alt="">
            <svg class="arrows"
              xmlns="http://www.w3.org/2000/svg"
              width="20px"
              height="20px"
              viewBox="0 0 1024 1024"
              class="icon"
              version="1.1"
            >
              <path
                d="M768 903.232l-50.432 56.768L256 512l461.568-448 50.432 56.768L364.928 512z"
                fill="#ffffff"
              />
            </svg>
            <svg class="arrows"
              xmlns="http://www.w3.org/2000/svg"
              width="20px"
              height="20px"
              viewBox="0 0 1024 1024"
              class="icon"
              version="1.1"
            >
              <path
                d="M256 120.768L306.432 64 768 512l-461.568 448L256 903.232 659.072 512z"
                fill="#ffffff"
              />
            </svg>
          </div>
          <div class="buttons">
            <button class="sBtn">Sign up</button>
            <button class="lBtn">Log in</button>
          </div>
        </div>
        <div class="spotifyPlaylists">
          <h2>W Playlists</h2>
          <div class="cardContainer">
            
          </div>
        </div>
        <div class="playbar">
          <div class="seekbar">
            <div class="circle"></div>
          </div>
          <div class="aboveBar">
            <div class="songInfo"></div>
            <div class="songBtn">
              <img src="/img/prevsong.svg" alt="prev" class="invert" id="prev" />
              <img src="/img/play.svg" alt="play" class="invert" id="play" />
              <img src="/img/nextsong.svg" alt="next" class="invert" id="next" />
            </div>
            <div class="timevol">
            <div class="songTime">00:00/00:00</div>
            <div class="volume invert">
              <img src="/img/volume.svg" alt="">
              <input type="range" name="volRange" id="range">
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/app.js"></script>
  </body>
</html>
